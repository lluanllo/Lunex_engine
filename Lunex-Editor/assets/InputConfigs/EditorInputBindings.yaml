version: 1
profile: Default
bindings:
  # ========================================
  # CAMERA CONTROLS (WASD + Q/E)
  # ========================================
  - key: 87  # W
    modifiers: 0
    action: Camera.MoveForward
  - key: 83  # S
    modifiers: 0
    action: Camera.MoveBackward
  - key: 65  # A
    modifiers: 0
    action: Camera.MoveLeft
  - key: 68  # D
    modifiers: 0
    action: Camera.MoveRight
  - key: 81  # Q
    modifiers: 0
    action: Camera.MoveDown
  - key: 69  # E
    modifiers: 0
    action: Camera.MoveUp

  # ========================================
  # GIZMO CONTROLS (1/2/3/4 - Non-consumable)
  # These work in parallel with camera controls
  # ========================================
  - key: 49  # 1
    modifiers: 0
    action: Gizmo.None
  - key: 50  # 2
    modifiers: 0
    action: Gizmo.Translate
  - key: 51  # 3
    modifiers: 0
    action: Gizmo.Rotate
  - key: 52  # 4
    modifiers: 0
    action: Gizmo.Scale

  # ========================================
  # PROJECT OPERATIONS (Ctrl+Shift+N/O/S)
  # ========================================
  - key: 78  # N
    modifiers: 3  # Ctrl+Shift
    action: Editor.NewProject
  - key: 79  # O
    modifiers: 3  # Ctrl+Shift
    action: Editor.OpenProject
  - key: 83  # S
    modifiers: 3  # Ctrl+Shift
    action: Editor.SaveProject

  # ========================================
  # SCENE OPERATIONS (Ctrl+S/O/N/P)
  # ========================================
  - key: 83  # S
    modifiers: 1  # Ctrl
    action: Editor.SaveScene
  - key: 79  # O
    modifiers: 1  # Ctrl
    action: Editor.OpenScene
  - key: 78  # N
    modifiers: 1  # Ctrl
    action: Editor.NewScene
  - key: 80  # P
    modifiers: 1  # Ctrl
    action: Editor.PlayScene

  # ========================================
  # ENTITY & SELECTION (Ctrl+D/A, Delete, F2, Escape)
  # ========================================
  - key: 68  # D
    modifiers: 1  # Ctrl
    action: Editor.DuplicateEntity
  - key: 65  # A
    modifiers: 1  # Ctrl
    action: Editor.SelectAll
  - key: 261  # Delete
    modifiers: 0
    action: Editor.DeleteSelected
  - key: 291  # F2
    modifiers: 0
    action: Editor.RenameSelected
  - key: 256  # Escape
    modifiers: 0
    action: Editor.ClearSelection

  # ========================================
  # CLIPBOARD OPERATIONS (Ctrl+C/X/V)
  # ========================================
  - key: 67  # C
    modifiers: 1  # Ctrl
    action: Editor.Copy
  - key: 88  # X
    modifiers: 1  # Ctrl
    action: Editor.Cut
  - key: 86  # V
    modifiers: 1  # Ctrl
    action: Editor.Paste

  # ========================================
  # NAVIGATION (Alt+Arrow keys)
  # ========================================
  - key: 263  # Left Arrow
    modifiers: 4  # Alt
    action: Editor.NavigateBack
  - key: 262  # Right Arrow
    modifiers: 4  # Alt
    action: Editor.NavigateForward
  - key: 265  # Up Arrow
    modifiers: 4  # Alt
    action: Editor.NavigateUp

  # ========================================
  # DEBUG COMMANDS (F1/F3/~)
  # ========================================
  - key: 290  # F1
    modifiers: 0
    action: Debug.ToggleStats
  - key: 292  # F3
    modifiers: 0
    action: Debug.ToggleColliders
  - key: 96  # ~ (GraveAccent)
    modifiers: 0
    action: Debug.ToggleConsole

  # ========================================
  # PREFERENCES (Ctrl+K)
  # ========================================
  - key: 75  # K
    modifiers: 1  # Ctrl
    action: Preferences.InputSettings